<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's (h)over</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>Rivers, Lagos...</h4>
                <ul class="popover">
                    <li>
                        <h2>Rivers:</h2>
                        <ul>
                            <li>Port Harcourt</li>
                            <li>GRA</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Lagos:</h2>
                        <ul>
                            <li>Lekki</li>
                            <li>Ikeja</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Pool, Tennis Board...</h4>
                <ul class="popover">
                    <ul>
                        <li>Pool</li>
                        <li>Tennis Court</li>
                        <li>Internet</li>
                        <li>Kitchen</li>
                    </ul>
                </ul>
            </div>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
